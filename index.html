<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <h1>World Clock</h1>

    <div class="container">
      <form action="">
        <select name="city" id="city-selector" class="city-form">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Africa/Nairobi">Nairobi</option>
          <option value="Africa/Kampala">Kampala</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
      </form>

      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <h2>Los Angeles</h2>
          <div class="details">
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>

        <div class="city" id="tokyo">
          <h2>Tokyo</h2>
          <div class="details">
            <div class="date"></div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This page was created by
      <a href="https://github.com/fiona12-code" target="_blank">Fiona Atieno</a
      >, is
      <a
        href="https://github.com/fiona12-code/World-Clock-by-Fiona"
        target="_blank"
        >open-sourced on github</a
      >
      and
      <a href="https://world-clock-byfiona.netlify.app/" target="_blank"
        >hosted on netlify</a
      >.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
