<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Clock</h1>

    <div class="container">
      <form action="">
        <select name="city" id="city-form" class="city-form">
          <option value="">Select a city...</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Kampala">Kampala</option>
          <option value="London">London</option>
          <option value="New York">New York</option>
          <option value="Tokyo">Tokyo</option>
        </select>
      </form>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="details">
          <div class="date">May 23rd 2025</div>
          <div class="time">17:05:14 pm</div>
        </div>
      </div>

      <div class="city">
        <h2>Tokyo</h2>
        <div class="details">
          <div class="date">May 23rd 2025</div>
          <div class="time">09:05:14 am</div>
        </div>
      </div>
    </div>

    <footer>
      This page was created by
      <a href="https://github.com/fiona12-code" target="_blank">Fiona Atieno</a
      >, is
      <a
        href="https://github.com/fiona12-code/World-Clock-by-Fiona"
        target="_blank"
        >open-sourced on github</a
      >
      and
      <a href="https://world-clock-byfiona.netlify.app/" target="_blank"
        >hosted on netlify</a
      >.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
